name: ğŸš€ Deploy Laravel App (Backend)

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      # 1. Baixa o cÃ³digo do repositÃ³rio
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      # 2. Instala o PHP (NecessÃ¡rio para rodar o composer)
      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # Verifique se essa Ã© a versÃ£o do seu servidor
          extensions: mbstring, intl, pdo_mysql

      # 3. Roda o Composer para baixar as dependÃªncias (cria a pasta vendor)
      - name: ğŸ“¦ Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --prefer-dist

      - name: ğŸ“¦ Install NPM Dependencies
        run: npm ci

      - name: ğŸš€ Build Assets
        run: npm run build

      # 4. Envia tudo para o FTP (Incluindo a pasta vendor agora!)
      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # IMPORTANTE: Removi 'vendor/**' daqui para ele ser enviado
          exclude: |
            public/**
            storage/*.key
            storage/framework/cache/**
            storage/framework/sessions/**
            storage/framework/views/**
            tests/**
            .git/**
            .github/**
            .gitignore
            node_modules/**
          server-dir: repertorio-app/