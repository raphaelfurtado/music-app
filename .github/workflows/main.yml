name: ðŸš€ Full Deploy

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy Application
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      # Passo 1: Envia a aplicaÃ§Ã£o (backend)
      - name: ðŸ“‚ Deploy App Files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Exclui a pasta public, git, testes, etc
          exclude: |
            public/**
            tests/**
            .git/**
            .github/**
          server-dir: repertorio-app/

      # Passo 2: Envia a pasta public (frontend)
      - name: ðŸ“‚ Deploy Public Folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: public/
          server-dir: repertorio.websiteponto.com.br/